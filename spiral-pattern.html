      function createSpan(value) {
        const span = document.createElement("span");
        span.innerHTML = value;
        return span;
      }

      function printPattern2(size) {
        const n = 2 * size - 1;
        for (let i = 1; i <= n; i++) {
          let j = (i > size ? size - (i % size) : i) || size;
          const p = document.createElement("p");
          let k = 1;

          // Increment
          while (k <= j) {
            p.appendChild(createSpan(k));
            k++;
          }

          // Equal values
          while (k <= n - j) {
            p.appendChild(createSpan(j));
            k++;
          }

          k = Math.min(j, size - 1);
          // Decrement
          while (k >= 1) {
            p.appendChild(createSpan(k));
            k--;
          }

          root.appendChild(p);
        }
      }

      printPattern2(4);
    </script>
